  root: '/home/nas4/DB/fluent_speech_commands/fluent_speech_commands_dataset_feat_1_12'
  vq_root: '/home/nas4/DB/fluent_speech_commands/fluent_speech_commands_dataset_feat_vq'
  subset: 'training'
  ext: 'pt'
train_loader_config:
  shuffle: True
validation_dataset_config:
  data_name: 'fluent'
  root: '/home/nas4/DB/fluent_speech_commands/fluent_speech_commands_dataset_feat_1_12'
  vq_root: '/home/nas4/DB/fluent_speech_commands/fluent_speech_commands_dataset_feat_vq'
